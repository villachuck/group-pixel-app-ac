<script type="text/javascript">

var allProducts = '';
var allProductsCount = 0;
$.each( {{transactionProducts}} ,function(index, el) {

function setCookie(c_name,value,exdays) {
	var exdate=new Date(); exdate.setDate(exdate.getDate() + exdays);
	var c_value=encodeURIComponent(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
	document.cookie=c_name + "=" + c_value+";path=/;"; 
}

function getVar(name){
	get_string = document.location.search; return_value = ''; do{ name_index = get_string.indexOf(name + '='); if(name_index != -1){ get_string = get_string.substr(name_index + name.length + 1, get_string.length - name_index); end_of_value = get_string.indexOf('&'); if(end_of_value != -1){ value = get_string.substr(0, end_of_value); }else{ value = get_string; } if(return_value == '' || value == ''){ return_value += value; }else{ return_value += ', ' + value; } } } while(name_index != -1){ space = return_value.indexOf('+'); } while(space != -1){ return_value = return_value.substr(0, space) + ' ' + return_value.substr(space + 1, return_value.length); space = return_value.indexOf('+'); } return(return_value); }
	var tduid=getVar("tduid"); if(tduid!=""){setCookie("TRADEDOUBLER",tduid,"365");
}
